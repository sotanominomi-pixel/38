<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>N Clock — Full</title>

<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#ffffff">

<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <div id="display" class="time-display">00:00:00</div>

    <!-- slider -->
    <div class="slider-box" id="sliderBox">
      <div class="label-row">
        <div>1日の長さ</div>
        <div id="labelHours">24 時間</div>
      </div>
      <input id="sliderHours" type="range" min="12" max="48" step="1" value="24">
    </div>

    <!-- tabs -->
    <div class="tabs" role="tablist" aria-label="mode">
      <button id="tabClock" class="tab-btn active">時計</button>
      <button id="tabStopwatch" class="tab-btn">ストップウォッチ</button>
      <button id="tabAlarm" class="tab-btn">アラーム</button>
    </div>

    <!-- stopwatch controls -->
    <div id="stopwatchArea" class="modeArea" style="display:none;">
      <div class="controls">
        <button id="startBtn" class="btn-circle btn-start">Start</button>
        <button id="lapBtn" class="btn-lap" disabled>Lap</button>
        <button id="resetBtn" class="btn-reset" disabled>Reset</button>
      </div>
      <div class="laps" id="laps"></div>
    </div>

    <div id="alarmArea" class="modeArea" style="display:none; text-align:center;">
      <div id="alarms"></div>
      <div style="margin-top:12px;">
        <input type="time" id="newAlarmTime">
        <button id="addAlarmBtn" class="btn-add">追加</button>
      </div>
    </div>

    <div class="footer">
      <button id="settingsBtn">設定</button>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
